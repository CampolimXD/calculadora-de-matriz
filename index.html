<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matriz 3x3 - Determinante e Aplicações</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container-custom {
      max-width: 500px;
      margin: 50px auto;
      background-color: #212529;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.2);
    }
    h2 {
      margin-bottom: 20px;
    }
    .table {
      margin-bottom: 15px;
    }
    input[type="number"] {
      width: 70px;
      text-align: center;
    }
    button {
      margin-top: 15px;
      margin-bottom: 15px;
    }
    #resultado {
      font-weight: bold;
      font-size: 1.2em;
    }
    #termosIndependentes h5 {
      margin-bottom: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container container-custom text-light">
    <h2 class="text-center">Calculadora de Determinante e Aplicações</h2>

    <div class="mb-3">
      <label for="aplicacao" class="form-label">Escolha uma aplicação:</label>
      <select id="aplicacao" class="form-select" onchange="toggleTermosIndependentes()">
        <option value="determinante">Determinante Simples</option>
        <option value="colinear">Pontos Colineares</option>
        <option value="triangulo">Área de Triângulo</option>
        <option value="cramer">Regra de Cramer</option>
      </select>
    </div>

    <table class="table table-bordered table-secondary text-center" style="border-radius: 20px;">
      <tbody>
        <tr>
          <td><input type="number" id="a11" class="form-control" value="0"></td>
          <td><input type="number" id="a12" class="form-control" value="0"></td>
          <td><input type="number" id="a13" class="form-control" value="0"></td>
        </tr>
        <tr>
          <td><input type="number" id="a21" class="form-control" value="0"></td>
          <td><input type="number" id="a22" class="form-control" value="0"></td>
          <td><input type="number" id="a23" class="form-control" value="0"></td>
        </tr>
        <tr>
          <td><input type="number" id="a31" class="form-control" value="0"></td>
          <td><input type="number" id="a32" class="form-control" value="0"></td>
          <td><input type="number" id="a33" class="form-control" value="0"></td>
        </tr>
      </tbody>
    </table>

    <div id="termosIndependentes" class="hidden">
      <h5 class="text-center">Termos Independentes</h5>
      <div class="mb-2">
        <input type="number" id="b1" class="form-control" placeholder="b1">
      </div>
      <div class="mb-2">
        <input type="number" id="b2" class="form-control" placeholder="b2">
      </div>
      <div class="mb-2">
        <input type="number" id="b3" class="form-control" placeholder="b3">
      </div>
    </div>

    <button class="btn btn-outline-light" onclick="calcular()">Calcular</button>

    <div id="resultado" class="alert alert-light text-center"></div>
  </div>

  <script src="script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
